name: Run DBT Models on GCP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Install DBT and dependencies
    - name: Install DBT and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt-bigquery google-cloud

    # Authenticate with Google Cloud using the Service Account Key
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}  # Ensure your service account JSON key is stored here

    # Set up Google Cloud SDK using setup-gcloud@v2
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}  # Ensure GCP_PROJECT_ID is set as a secret or environment variable
        export_default_credentials: true

    # Set up DBT profile for BigQuery
    - name: Set up DBT profile
      run: |
        mkdir -p ~/.dbt
        echo "keyfile: /tmp/service_account_key.json" > ~/.dbt/profiles.yml
        echo "project: ${{ secrets.GCP_PROJECT_ID }}" >> ~/.dbt/profiles.yml  # Use your GCP project ID
        echo "dataset: your_bigquery_dataset" >> ~/.dbt/profiles.yml
        echo "threads: 1" >> ~/.dbt/profiles.yml
        echo "location: us-central1" >> ~/.dbt/profiles.yml

    # Run DBT models 
    - name: Run DBT models
      run: |
        dbt run --profiles-dir ~/.dbt
